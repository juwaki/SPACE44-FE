<div class="Add">
    <h1>ADD ITEM</h1>
    <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">First Name</span>
        </div>
        <input [(ngModel)]="first" type="text" class="form-control">
      </div>
      
      <div class="input-group input2">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-default">Last Name</span>
        </div>
        <input [(ngModel)]="last" type="text" class="form-control">
      </div>
      
      <div class="input-group input2">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-default">Email</span>
        </div>
        <input [(ngModel)]="email" type="email" class="form-control">
      </div>

      <div class="input-group input2">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-default">Phone Number</span>
        </div>
        <input [(ngModel)]="phone" type="text" class="form-control">
      </div>

      <div class="input-group input2">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-default">Location</span>
        </div>
        <input [(ngModel)]="location" type="text" class="form-control">
      </div>

      <div class="input-group input2">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-default">Hobby</span>
        </div>
        <input [(ngModel)]="hobby" type="text" class="form-control">
      </div>

   
      <div (click)="add()" class="btn-group-toggle login-button">
        <label class="btn btn-success">
           Add Item
        </label>
      </div>
  </div>
